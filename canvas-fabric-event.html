<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      display: block;
      border: 1px solid red;
      /*background-color: #f0f0f0;*/
    }
  </style>
</head>
<body>
  <canvas id="c" width="1200" height="800"></canvas>
</body>


</html>
<script>
// ref: https://zhuanlan.zhihu.com/p/404933623
// canvas
const canvas = new fabric.Canvas('c');
//const canvas = new fabric.StaticCanvas("c");//没有鼠标交互的fabric对象

// canvas mouse down/up
canvas.on("mouse:down", function(options) {
    canvas.clear();
    let text = new fabric.Text("你点我啦~", {
        left: 200,
        top: 200,
    });
    canvas.add(text);
    console.log(options.e.clientX, options.e.clientY);
});
canvas.on("mouse:up", function(options) {
    this.text = "你没点我0.0";
    canvas.clear();
    let text = new fabric.Text("你没点我0.0", {
        left: 200,
        top: 200,
    });
    canvas.add(text);
    console.log(options.e.clientX, options.e.clientY);
});


// node select
let rect = new fabric.Rect({ width: 100, height: 50, fill: "green" });
rect.on("selected", function() {
    console.log("哦吼~你选择了我");
});
canvas.add(rect);

let circle = new fabric.Circle({ radius: 75, fill: "blue" });
circle.on("selected", function() {
    console.log("哈哈哈~你选择了我");
});
canvas.add(circle);

  </script>
