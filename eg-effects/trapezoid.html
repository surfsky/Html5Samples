<div class="trapezoid">
    <p>trapezoid</p>
</div>
<style>
.trapezoid {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 160px;
    padding: 60px;
    text-align: center;
    color: white;
    font-size: 200%;
}

.trapezoid:before {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    transform: perspective(40px) scaleY(1.3) rotateX(5deg);
    transform-origin: bottom;
    background: deeppink;
    z-index: -1;
}
</style>
