<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<style>
	*{margin: 0;padding: 0;}
	body{cursor:url(../images/default.cur),default;}

	/*bg*/
	#bg {
		position: absolute;
		height: 100%;
		width: 100%;
	}
	#output {
		width: 100%;
		height: 100%;
	}



	/*colors*/
	.full{
		width: 100%;
		height: 100%;
		margin: 0 auto;
		position: absolute;
		text-align:center;
	}
	.color{
		width: 120px;
		height: 20px;
		margin: 0 auto;
		position: fixed;
		left: 50%;
		margin-left: -60px;
		bottom: 20px;
	}
	.color li{
		float: left;
		margin: 0 5px;
		width: 20px;
		height: 20px;
		background: #ccc;
		box-shadow: 0 0 4px #FFF;
		list-style: none;
		cursor: pointer;
	}
	.color li:nth-child(1){ background: #002c4a;}
	.color li:nth-child(2){ background: #35ac03;}
	.color li:nth-child(3){ background: #ac0908;}
	.color li:nth-child(4){ background: #18bbff;}
	a:hover,li:hover,img:hover{cursor:url(../images/link.cur),pointer;}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script src="vector.js"></script>
	<script>
	$(function(){
		// 初始化 传入dom id
		var vector = new Vector("bg", "output");
		var theme = [
				["#002c4a", "#005584"],
				["#35ac03", "#3f4303"],
				["#ac0908", "#cd5726"],
				["#18bbff", "#00486b"]
			]
		$(".color li").each(function(index, val) {
			var color = theme[index];
			$(this).mouseover(function(){
				vector(color).set();
			})
		});
	});
	</script>
</head>
<body>

<div id="bg"><div id="output"></div></div>
<ul class="color">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>

</body>
</html>
