<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML/CSS实现3D翻转页面效果</title>
		<style>
			.flip-container {
			  perspective: 1000px;
			  margin: 20px;
			  width: 800px;
			  height: 160px;
			}
			
			.flipper {
			  transform-style: preserve-3d;
			  position: relative;
			  width: 100%;
			  height: 100%;
			  transition: transform 0.6s;
			  transform-origin: center center;
			}
			
			.flip-container:hover .flipper {
			  transform: rotateX(180deg);
			}
			
			.front, .back {
			  position: absolute;
              padding: 10px;
			  width: 100%;
			  height: 100%;
			  backface-visibility: hidden;
			}
			
			.front {
			  background-color: #ff0000;
			  z-index: 2;
			}
			
			.back {
			  background-color: #0000ff;
			  transform: rotateX(180deg);
			}
		</style>
	</head>
	<body>
		<div class="flip-container">
		  <div class="flipper">
		    <div class="front">
                <div style="display: inline-block; width: 100px;">
                    <img src="https://p0.ssl.qhimg.com//t0126de87cccba4ae95.png"></img>
                </div>
                <div style="display: inline-block;">
                    <h1>正面</h1>
                    <h2>正面正面正面正面正面正面正面正面正面正面正面正面正面正面</h2>
                </div>
		    </div>
		    <div class="back">
                <div style="display: inline-block; width: 100px;">
                    <img src="https://p0.ssl.qhimg.com//t0126de87cccba4ae95.png"></img>
                </div>
                <div style="display: inline-block;">
                    <h1>背面</h1>
                    <h2>正面正面正面正面正面正面正面正面正面正面正面正面正面正面</h2>
                </div>
		    </div>
		  </div>
		</div>
	</body>
</html>
