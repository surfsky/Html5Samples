<!DOCTYPE html>
<html>

<head>
  <style>
   .sticky-header {
      position: sticky;
      top: 0;
      background-color: lightblue;
      padding: 10px;
    }
	.top {
      height: 300px;
	  padding: 10px;
      background-color: lightgray;
    }
   .content {
      height: 2000px;
	  padding: 10px;
      background-color: lightgray;
    }
  </style>
</head>

<body>
	<div class="top">请向上拖动</div>
  	<div class="sticky-header">这是一个粘性标题</div>
 	<div class="content">页面内容，当滚动时，粘性标题会在到达顶部时固定在顶部。</div>
</body>

</html>
