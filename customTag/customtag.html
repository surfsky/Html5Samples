<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Tag Example</title>
  <script type="module">
    class MyTag extends HTMLElement {
      constructor() {
        super();
        const shadow = this.attachShadow({mode: 'open'});  // 创建 Shadow DOM
        const p = document.createElement('p');  // 创建元素
        p.textContent = "Hello, Custom Tag!";   // 设置元素文本内容
        shadow.appendChild(p);                  // 将内容添加到 DOM 中
      }
    }
    customElements.define("my-tag", MyTag);  // 标签名称必须包含横杆#@¥@@##¥¥
  </script>
</head>
<body>
    <!-- 使用自定义标签 -->
    <my-tag></my-tag>
</body>
</html>
