<!DOCTYPE html>
<html>
<head>
  <title>定位示例</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/position.css" />
  <link rel="stylesheet" href="css/color.css" />
  <style>
    div { width: 100px; height: 100px; background: orange; text-align: center;  opacity: 0.8;}
  </style>
</head>
<body>
  <span class="fill       childCenter bg-primary">FILL</span>
  <div class="topLeft     childTopLeft">topLeft</div>
  <div class="top         childTop">top</div>
  <div class="topRight    childTopRight">topRight</div>
  <div class="left        childLeft">left</div>
  <div class="center      childCenter">center</div>
  <div class="right       childRight">right</div>
  <div class="bottomLeft  childBottomLeft">bottomLeft</div>
  <div class="bottom      childBottom">bottom</div>
  <div class="bottomRight childBottomRight">bottomRight</div>
</body>
</html>
