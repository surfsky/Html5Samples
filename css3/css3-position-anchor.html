<!DOCTYPE html>
<html>
<head>
  <title>定位示例</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/position.css" />
  <link rel="stylesheet" href="../css/color.css" />
  <style>
    div { width: 100px; height: 100px; background: orange; text-align: center;  opacity: 0.8; font-size: 16px;}
  </style>
</head>
<body>
  <span class="fill       childCenter bg-primary"></span>
  <div style="width:500px; height: 500px; background: #f0f0f0;">
    <div style='position:absolute' class="topLeft     childTopLeft">topLeft</div>
    <div style='position:absolute' class="top         childTop">top</div>
    <div style='position:absolute' class="topRight    childTopRight">topRight</div>
    <div style='position:absolute' class="left        childLeft">left</div>
    <div style='position:absolute' class="center      childCenter">center</div>
    <div style='position:absolute' class="right       childRight">right</div>
    <div style='position:absolute' class="bottomLeft  childBottomLeft">bottomLeft</div>
    <div style='position:absolute' class="bottom      childBottom">bottom</div>
    <div style='position:absolute' class="bottomRight childBottomRight">bottomRight</div>
  </div>
</body>
</html>
