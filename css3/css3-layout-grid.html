<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../css/atom.css">
  <style>

/*网格子项*/
.bg-primary > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 5px 0 5px 0;
  font-size: 20px;
  height: 40px;
  overflow: hidden;
}

/*网格容器(左右固定，中间自动拉伸）*/
.gridSitebars {
  display: grid;
  grid-template-columns: 100px minmax(200px, 1fr) 100px;
  gap: 10px;  /*子项间距*/
  background-color: #2196F3;
  padding: 10px;
}
</style>
</head>

<body class="container">
  <h1>GridRow 网格布局： 自动等宽分布为一行, 列宽最小为100px, 若不足自动换行</h1>
  <div class="gridRow bg-primary">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>

  <h1>固定3列等宽网格</h1>
  <div class="grid3 bg-primary">
    <div>1</div>
    <div>2</div>
    <div>3</div>  
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>  
    <div>9</div>
    <div>10</div>
    <div>11</div>
  </div>

  <h1>固定4列等宽网格（网格子元素可设置位置和宽度）</h1>
  <div class="grid4 bg-primary">
    <div>1</div>
    <div class="gi-2-2">2-2</div>
    <div>3</div>  
    <div class="gi-1-2">1-2</div>
    <div class="gi-3-2">2-2</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>  
    <div>9</div>
    <div>10</div>
    <div class="gi-2-3">2-3</div>
  </div>

  <h1>12列网格系统</h1>
  <div class="grid12 bg-primary">
    <div class="gi-1-1">1  </div><div class="gi-2-11"></div>
    <div class="gi-2-1">2  </div><div class="gi-3-10"></div>
    <div class="gi-3-1">3  </div><div class="gi-4-9"></div>
    <div class="gi-4-1">4  </div><div class="gi-5-8"></div>
    <div class="gi-5-1">5  </div><div class="gi-6-7"></div>
    <div class="gi-6-1">6  </div><div class="gi-7-6"></div>
    <div class="gi-7-1">7  </div><div class="gi-8-5"></div>
    <div class="gi-8-1">8  </div><div class="gi-9-4"></div> 
    <div class="gi-9-1">9  </div><div class="gi-10-3"></div>
    <div class="gi-10-1">10</div><div class="gi-11-2"></div>
    <div class="gi-11-1">11</div><div class="gi-12-1"></div>
    <div class="gi-12-1">12</div>
  </div>

  <h1>GridSitebars: 左右各有一个Sidebar，中间部分可拉伸</h1>
  <div class="gridSitebars bg-primary">
    <div>1</div>
    <div>2</div>
    <div>3</div>  
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>  
    <div>9</div>
    <div>10</div>
    <div>11</div>
  </div>


  <h1>GridForm: 响应式表单布局</h1>
  <div class="gridForm bg-primary">
    <label>Name</label> <input type="text"></input>
    <label>Name</label> <input type="text"></input>
    <label>Name</label> <input type="text"></input>
    <label>Name</label> <input type="text"></input>
    <label>Name</label> <input type="text"></input>
  </div>

  <p></p>
</body>
</html>
