<html>
<head>
  <style>
    * {box-sizing: border-box;}
    html, body {
      width:100%; height:100%;
      margin: 0; padding: 0;
    }
    .block{ 
      background-color: green;
      color: white; 
      text-align: center; 
      border: 1px solid #ffffffa0;
    }
    #top      { position:fixed; top:0;     left:0;  right:0;     height:200px; }
    #sideLeft { position:fixed; top:200px; left:0;  width:300px; height:calc(100vh-200px); } /*height fail*/
    #sideRight{ position:fixed; top:200px; right:0; width:300px; height:calc(100vh-200px); } /*height fail*/
  </style>
</head>

<body>
  <div class='block' id="top">Top</div>
  <div class="block" id="sideLeft">SideLeft</div>
  <div class="block" id="sideRight">SideRight</div>
</body>
</html>
