<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo2 Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-align: center;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .features {
            margin: 20px 0;
            text-align: left;
            display: inline-block;
        }
        
        .features li {
            margin: 8px 0;
            font-size: 1.1em;
        }
        
        .timestamp {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 20px;
        }
        
        .interactive-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s;
        }
        
        .interactive-btn:hover {
            background: white;
            color: #f5576c;
        }
    </style>
</head>
<body>
    <h1>🚀 Demo2 页面</h1>
    <p>这是第二个演示页面</p>
    
    <div class="features">
        <h3>功能特点：</h3>
        <ul>
            <li>✅ 支持iframe URL动态切换</li>
            <li>✅ 响应式设计</li>
            <li>✅ 美观的渐变背景</li>
            <li>✅ 交互式按钮</li>
        </ul>
    </div>
    
    <button class="interactive-btn" onclick="showMessage()">点击测试</button>
    
    <div class="timestamp">页面加载时间: <span id="loadTime"></span></div>
    
    <script>
        document.getElementById('loadTime').textContent = new Date().toLocaleString();
        console.log('Demo2页面已加载');
        
        function showMessage() {
            alert('Demo2页面交互测试成功！\n当前时间: ' + new Date().toLocaleString());
            console.log('Demo2页面按钮被点击');
        }
    </script>
</body>
</html>
