<!DOCTYPE html>
<html>
<head>
  <title>固定布局示例（拖动页面时不会移动）</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/position.css" />
  <link rel="stylesheet" href="css/color.css" />

  <style>
    div { width: 100px; height: 100px; background: orange; text-align: center; font-size: 20px; }
    body {
      background: url(images/big.jpg) no-repeat;
      background-size: 100% 100%;
    }
  </style>
</head>
<body class="bg-primary">
    <div class="fixTopLeft">topLeft</div>
    <div class="fixTop">top</div>
    <div class="fixTopRight">topRight</div>
    <div class="fixLeft">left</div>
    <div class="fixCenter childCenter">center</div>
    <div class="fixRight">right</div>
    <div class="fixBottomLeft">bottomLeft</div>
    <div class="fixBottom">bottom</div>
    <div class="fixBottomRight">bottomRight</div>
  </body>
  </html>
