<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .container{
        width: 100%;
        height: 100%;
        display: flex;
    }

   .left {
      width: 200px;
      background-color: lightblue;
      height: 100%;
    }

   .right {
      flex: 1;
      background-color: lightgreen;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">左侧</div>
    <div class="right">右侧占满剩余部分</div>
  </div>
</body>

</html>
