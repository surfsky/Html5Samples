<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xtags container</title>
    <!-- Use xtags.js. Notice here must attach 'defer' attribute -->
    <script src="./xtags.js" type="module" defer></script>
</head>
<body>
    <x-rect anchor="fill" childAnchor="center">
        <x-link href="http://github.com/surfsky" target="_blank" anchor="topRight" right="10px" top="10px" >Github</x-link>
        <h1>XTags.js</h1>
        <small>Write web without writing any class and style using XTags. Set element's position so easy.</small>
        <br/>
        <x-row width="500">
            <x-btn click="XTags.setTheme(Theme.themeLight)" theme="primary">Light</x-btn>
            <x-btn click="XTags.setTheme(Theme.themeDark)" theme="secondary">Dark</x-btn>
            <x-btn click="Toast.show('white-bulb', 'hello world!')" theme="success" >Toast</x-btn>
        </x-row>
    </x-rect>

</body>
</html>
