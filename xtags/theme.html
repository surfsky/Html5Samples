<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xtags theme</title>
    <script src="./xtags.js" type="module" defer></script>
</head>
<body>
    <x-rect anchor="fill" childAnchor="top">
        <h1>Click to change theme.</h1>
        <x-row width="500" anchor="center">
            <x-btn click="XTags.setTheme(Theme.themeLight)" theme="primary">
                Light
            </x-btn>
            <x-btn click="XTags.setTheme(Theme.themeDark)" theme="secondary">
                Dark
            </x-btn>
        </x-row>
    </x-rect>
</body>
</html>
