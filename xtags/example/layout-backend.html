<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../../css/atom.css">
  <script src="../bin/xtags.js" type="module" defer></script>
  <style>

/*网格容器(左右固定，中间自动拉伸）*/
.gridSidebars {
  display: grid;
  grid-template-columns: 200px minmax(200px, 1fr) 200px;
  gap: 10px;  /*子项间距*/
  background-color: #2196F3;
  padding: 10px;
}
.head{
  height: 200px !important; 
}
.content{
  height: calc(100vh - 250px) !important; 
}

/*网格子项*/
.bg-primary > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 5px 0 5px 0;
  font-size: 20px;
  height: 40px;
  overflow: hidden;
}

</style>
</head>

<body class="container-fluid">

  <!-- Fail: 页面样式无法传递给自定义控件， x-grid 也无法影响子元素的gi-1-3 属性
  <div class="gridSidebars bg-primary">
    <div class="head gi-1-3">1</div>
    <div class="content">2</div>
    <div class="content">3</div>  
    <div class="content">4</div>
  </div>
  -->

  <x-style></x-style>
  <x-grid bgcolor="#007bff" width="100%" columns='200px auto 200px' gap='10px' padding="10px" bgcolor="#2196F3">
    <x-div height='200px' childanchor="center" bgcolor="rgba(255, 255, 255, 0.8)" gridcolumn="1-3">1</x-div>
    <x-div height='300px' childanchor="center" bgcolor="rgba(255, 255, 255, 0.8)">2</x-div>
    <x-div height='300px' childanchor="center" bgcolor="rgba(255, 255, 255, 0.8)">3</x-div>
    <x-div height='300px' childanchor="center" bgcolor="rgba(255, 255, 255, 0.8)">4</x-div>
  </x-grid>


  <p></p>
</body>
</html>
