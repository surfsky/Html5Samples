<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xtags rect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Use xtags.js. Notice here must attach 'defer' attribute -->
    <script src="../bin/xtags.js" type="module" defer></script>
</head>
<body>
    <i class="fa-regular fa-lightbulb"></i>
    <div class="fa-solid fa-lightbulb"></div>
    <h2 class="fa-regular fa-lightbulb"></h2>
    <div class="fa-solid fa-lightbulb"></div>
    <i class="fa-regular fa-lightbulb"></i>
    <i class="fa-solid fa-lightbulb"></i>
    <x-img icon="black-bulb" width="100px"></x-img>
</body>
</html>
