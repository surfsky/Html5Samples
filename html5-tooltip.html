<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
   .text-container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 200px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    #tooltip {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 5px;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="text-container" onmouseover="Tooltip.show(this)" onmouseout="Tooltip.hide()">
    This is a long text that will be truncated and show ellipsis.
  </div>

  <script>
    class Tooltip {
        static show(element, text="") {
            if (text == "") text = element.textContent;
            const tooltip = document.createElement('div');
            tooltip.id = 'tooltip';
            tooltip.textContent = text;
            tooltip.style.display = 'block';
            tooltip.style.position = "absolute";
            tooltip.style.backgroundColor = "#f9f9f9";
            tooltip.style.border= "1px solid #ccc";
            tooltip.style.borderRadius = '4px';
            tooltip.style.padding= "5px";
            tooltip.style.zIndex= "999";
            tooltip.style.left = element.offsetLeft + 'px';
            tooltip.style.top  = element.offsetTop + element.offsetHeight + 'px';
            document.body.appendChild(tooltip);
        }

        static hide() {
            const tooltip = document.getElementById('tooltip');
            if (tooltip != null)
                document.body.removeChild(tooltip);
        }
    }
  </script>
</body>

</html>
