<html data-theme="light">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
  <style>
  </style>
</head>

<body>
  <main class="container">
    <!-- reponsive grid layout-->
    <article data-theme="light">
      <h1>Login (responsive grid layout)</h1>
      <form class="grid">
        <input type="text" name="User" placeholder="User" autocomplete="nickname" required>
        <input type="password" name="password" placeholder="Password" autocomplete="current-password" required>
        <button type="submit" onclick="event.preventDefault()">Login</button>
      </form>
    </article>

    <!-- input with lable-->
    <article>
      <h1>Login (with lable)</h1>
      <form>
        <label for="firstname">
          First name
          <input type="text" id="firstname" name="firstname" placeholder="First name" required>
        </label>
        <label for="lastname">
          Last name
          <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
        </label>
        <label for="email">
          Email address
          <input type="email" id="email" name="email" placeholder="Email" required>
          <small>We'll never share your email with anyone else.</small>
        </label>
        <button type="submit">Submit</button>
      </form>
    </article>

    <!-- row layout-->
    <article>
        <!-- brand(ul 会自动左中右分布) -->
        <nav>
          <ul>
            <li><strong>Brand</strong></li>
          </ul>
          <ul>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#" role="button">Button</a></li>
          </ul>
        </nav>

        <!-- brand -->
        <nav>
          <ul>
            <li><a href="#" onclick="event.preventDefault()" class="secondary" aria-label="Menu"><svg
                  aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24" height="16px" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <line x1="3" y1="12" x2="21" y2="12"></line>
                  <line x1="3" y1="6" x2="21" y2="6"></line>
                  <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg></a></li>
          </ul>
          <ul>
            <li><strong>Brand</strong></li>
          </ul>
          <ul>
            <li>
              <a href="#" onclick="event.preventDefault()" class="secondary" aria-label="Twitter">
              <svg
                  aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24" height="16px" fill="currentColor" stroke="none" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path
                    d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z">
                  </path>
              </svg></a>
            </li>
          </ul>
        </nav>

      <h1>Form controls</h1>
      <form>

        <input type="text" name="User" placeholder="User" autocomplete="nickname" required>
        <input type="password" name="password" placeholder="Password" autocomplete="current-password" required>
        <div class="grid">
          <input type="text" placeholder="Valid" aria-invalid="false">
          <input type="text" placeholder="Invalid" aria-invalid="true">
          <input type="text" placeholder="Disabled" disabled>
          <input type="text" value="Readonly" readonly>
        </div>

        <!-- Accordion -->
        <details>
          <summary>Accordion 1</summary>
          <p>…</p>
        </details>

        <!-- Dropdown -->
        <details role="list">
          <summary aria-haspopup="listbox">Dropdown</summary>
          <ul role="listbox">
            <li><a>Action</a></li>
            <li><a>Another action</a></li>
            <li><a>Something else here</a></li>
          </ul>
        </details>

        <!-- Select -->
        <select id="fruit" required>
          <option value="-1" selected>Select a fruit…</option>
          <option value="0">Apple</option>
          <option value="1">Orange</option>
          <option value="2">Banana</option>
        </select>

        <!-- Radios -->
        <fieldset class="grid">
          <legend>Size</legend>
          <label for="small">
            <input type="radio" id="small" name="size" value="small" checked>
            Small
          </label>
          <label for="medium">
            <input type="radio" id="medium" name="size" value="medium">
            Medium
          </label>
          <label for="large">
            <input type="radio" id="large" name="size" value="large">
            Large
          </label>
          <label for="extralarge">
            <input type="radio" id="extralarge" name="size" value="extralarge" disabled>
            Extra Large
          </label>
        </fieldset>

        <!-- Checkboxes -->
        <label for="terms">
          <input type="checkbox" id="terms" name="terms">
          I agree to the Terms and Conditions
        </label>

        <!-- Switches -->
        <label for="switch">
          <input type="checkbox" id="switch" name="switch" role="switch">
          Publish on my profile
        </label>

        <!-- Search -->
        <input type="search" id="search" name="search" placeholder="Search">

        <!-- File browser -->
        <label for="file">File browser
          <input type="file" id="file" name="file">
        </label>

        <!-- Range slider -->
        <label for="range">Range slider
          <input type="range" min="0" max="100" value="50" id="range" name="range">
        </label>

        <!-- Date -->
        <label for="date">Date
          <input type="date" id="date" name="date">
        </label>

        <!-- Time -->
        <label for="time">Time
          <input type="time" id="time" name="time">
        </label>

        <!-- Color -->
        <label for="color">Color
          <input type="color" id="color" name="color" value="#0eaaaa">
        </label>

        <!-- progress -->
        <progress value="25" max="100"></progress>

        <!-- button -->
        <input type="submit" />
      </form>
    </article>


  </main>
</body>

</html>
