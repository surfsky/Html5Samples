<html>
<head>
    <meta charset="utf-8"> 
    <style>
    .container{
        padding-left: 12px;
        padding-right: 12px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(0%, 1fr));
        grid-gap: 12px;
      }

    .grid > div {
        height: 3rem;
        border-radius: 0.5rem;
        color: white;
        background: green;
        text-align: center;
        padding-top: 1.2rem;
      }
    </style>
</head>

<body>
    <main class="container">
      <h1>Grid</h1>
      <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
  </main>
  </body>
</html>
