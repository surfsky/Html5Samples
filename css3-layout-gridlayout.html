<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/position.css"  >
<link rel="stylesheet" href="css/color.css">
<style>

/*网格容器(左右固定，中间自动拉伸）*/
.grid-demo {
  display: grid;
  grid-template-columns: 100px auto 100px;
  gap: 10px;  /*子项间距*/
  background-color: #2196F3;
  padding: 10px;
}

/*网格容器(4列）*/
.grid {
  display: grid;
  grid-template-columns: auto auto auto auto;  /*几个auto就几列*/
  gap: 10px;  /*子项间距*/
  background-color: #2196F3;
  padding: 10px;
}

/*控制第1个元素*/
.item1 {
  grid-column-start: 1;
  grid-column-end: 5;
}
/*控制第3个元素*/
.item3 {
  grid-column-start: 2;
  grid-column-end: 5;
}

/*网格子项*/
div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

</style>
</head>

<body>
  <h1>网格布局1</h1>
  <div class="grid-demo">
    <div>1</div>
    <div>2</div>
    <div>3</div>  
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>  
    <div>9</div>
    <div>10</div>
    <div>11</div>
  </div>

  <h1>网格布局1</h1>
  <div class="grid">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>  
    <div class="item4">4</div>
    <div class="item5">5</div>
    <div class="item6">6</div>
    <div class="item7">7</div>
    <div class="item8">8</div>  
    <div class="item5">9</div>
    <div class="item6">10</div>
    <div class="item7">11</div>
  </div>

  <h1>网格布局2</h1>
  <div class="grid3 bg-success cbg-black2 ct-light">
    <div>1</div>
    <div>2</div>
    <div>3</div>  
    <div class="gridItem3">4</div>
    <div class="gridItem2">5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>  
    <div>9</div>
    <div>10</div>
    <div>11</div>
  </div>

  <h1>网格布局3（自动等宽分布为一行）</h1>
  <div class="gridRow cbg-black2 ct-light">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</body>
</html>
