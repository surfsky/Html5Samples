<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xtags</title>
    <!-- must attach 'defer' attribute -->
    <script src="./xtags.js" defer></script>
</head>
<body>
    <!-- fix rects -->
    <x-rect fix="top" color="red" fontsize="18px" fontweight="bold" childalign="center" id="topDiv">top <br/>click me</x-rect>
    <x-rect fix="topLeft" childAlign='topLeft' font="bold 15px arial" click="alert('hello');">topLeft</x-rect>
    <x-rect fix="topRight" childAlign="topRight" z="100">topRight</x-rect>
    <x-rect fix="left">left</x-rect>
    <x-rect fix="center">center</x-rect>
    <x-rect fix="right">right</x-rect>
    <x-rect fix="bottomLeft">bottomLeft</x-rect>
    <x-rect fix="bottom">bottom</x-rect>
    <x-rect fix="bottomRight">bottomRight</x-rect>

    <!-- row -->
    <x-row cellmargin="0 20px 0 0" margin="0 0 10px 0" fix="center" width="430px">
        <x-rect bgcolor="green"  color="white" radius="10px" hovercolor="lightblue">inner text</x-rect>
        <x-rect bgcolor="red"    color="white" radius="10px" hovercolor="lightblue"></x-rect>
        <x-rect bgcolor="yellow" color="white" radius="10px" hovercolor="lightblue"></x-rect>
    </x-row>


    <!-- column -->
    <x-col cellmargin="0 0 20px 0" width="130px" height="500px" fix="right">
        <x-rect bgcolor="green"  color="white" radius="10px" padding="10px" >inner text</x-rect>
        <x-rect bgcolor="red"    color="white" radius="10px" padding="10px"></x-rect>
        <x-rect bgcolor="yellow" color="white" radius="10px" padding="10px"></x-rect>
    </x-col>

</body>
</html>

<script>
    var ele = document.getElementById('topDiv');
    ele.onclick = function() {
        // set root dom's attributes
        this.root.style.width = '500px';
        this.root.style.top = '100px';
        this.root.style.backgroundColor = 'green';
    };
</script>
