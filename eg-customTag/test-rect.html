<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test custom tags</title>
    <style>
        /* 
        子元素位置。在此页面测试失败，在其他页面成功。
        */
        .childTopLeft       {display: flex; justify-content: flex-start;  align-items: flex-start;}
        .childTop           {display: flex; justify-content: center;      align-items: flex-start;}
        .childTopRight      {display: flex; justify-content: flex-end;    align-items: flex-start;}
        .childBottomLeft    {display: flex; justify-content: flex-start;  align-items: flex-end;}
        .childBottom        {display: flex; justify-content: center;      align-items: flex-end;}
        .childBottomRight   {display: flex; justify-content: flex-end;    align-items: flex-end;}
        .childLeft          {display: flex; justify-content: flex-start;  align-items: center;}
        .childCenter        {display: flex; justify-content: center;      align-items: center;}
        .childRight         {display: flex; justify-content: flex-end;    align-items: center;}
    </style>

    <!-- 必须在script标签上添加defer属性 -->
    <script src="./x-rect.js" defer></script>
</head>
<body>
    <!-- fix rect -->
    <x-rect fix="topLeft">topLeft</x-rect>
    <x-rect fix="top" class="childCenter" id="topDiv">top</x-rect>
    <x-rect fix="topRight" >topRight</x-rect>
    <x-rect fix="left" >left</x-rect>
    <x-rect fix="center">center</x-rect>
    <x-rect fix="right">right</x-rect>
    <x-rect fix="bottomLeft">bottomLeft</x-rect>
    <x-rect fix="bottom">bottom</x-rect>
    <x-rect fix="bottomRight">bottomRight</x-rect>

    <!-- row tag -->
    <x-row cellmargin="0 20px 0 0" margin="0 0 10px 0" fix="center" width="430px">
        <x-rect width="100px" height="100px" bgcolor="green"  color="white" radius="10px" borderwidth="1px" bordercolor="blue" borderstyle="solid" padding="10px" >inner text</x-rect>
        <x-rect width="100px" height="100px" bgcolor="red"    color="white" radius="10px" borderwidth="1px" bordercolor="black" borderstyle="solid"  padding="10px"></x-rect>
        <x-rect width="100px" height="100px" bgcolor="yellow" color="white" radius="10px" borderwidth="1px" bordercolor="red" borderstyle="solid" padding="10px"></x-rect>
    </x-row>


    <!-- column tag -->
    <x-col cellmargin="0 0 20px 0" width="130px" height="500px" fix="right">
        <x-rect width="100px" height="100px" bgcolor="green"  color="white" radius="10px" borderwidth="1px" bordercolor="blue" borderstyle="solid" padding="10px" >inner text</x-rect>
        <x-rect width="100px" height="100px" bgcolor="red"    color="white" radius="10px" borderwidth="1px" bordercolor="black" borderstyle="solid"  padding="10px"></x-rect>
        <x-rect width="100px" height="100px" bgcolor="yellow" color="white" radius="10px" borderwidth="1px" bordercolor="red" borderstyle="solid" padding="10px"></x-rect>
    </x-col>

</body>
</html>

<script>
    document.getElementById('topDiv').onclick = function() {
      alert('Div clicked!');
    };
</script>
