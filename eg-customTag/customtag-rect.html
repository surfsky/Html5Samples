<!DOCTYPE html>
<html>
<style>
.row              {width: 100%; display: flex; flex-direction: row; flex-wrap: wrap;}
.row > *          {margin-right: 2em; background-color: lightblue;}

</style>
<script type="module">
    // 定义矩形
    class Rect extends HTMLElement {
        constructor() {
            super();
            const shadow = this.attachShadow({mode: 'open'});
            this.div = document.createElement("div");
            shadow.appendChild(this.div);
        }

        // 指定观察属性，属性发生变化时调用  attributeChangedCallback
        // 注意不支持大小写 camel 方式
        static get observedAttributes() {
            return ['color', 'radius', 'width', 'height', 'borderwidth', 'bordercolor', 'borderstyle'];
        }
        attributeChangedCallback(name, oldValue, newValue) {
            switch(name){
                case 'color':             this.div.style.backgroundColor = newValue;  break;
                case 'radius':            this.div.style.borderRadius = newValue;  break;
                case 'width':             this.div.style.width = newValue;  break;
                case 'height':            this.div.style.height = newValue;  break;
                case 'borderwidth':       this.div.style.borderWidth = newValue;  break;
                case 'bordercolor':       this.div.style.borderColor = newValue;  break;
                case 'borderstyle':       this.div.style.borderStyle = newValue;  break;
            }
        }
    }
    customElements.define("rect-tag", Rect);

    // Row（容器类）测试失败
    class Row extends HTMLElement {
        constructor() {
            super();
            const shadow = this.attachShadow({mode: 'open'});
            this.div = document.createElement("div");
            this.div.class = "row";
            shadow.appendChild(this.div);
        }
    }
    customElements.define("row-tag", Row);

</script>

<body class="container">
    <rect-tag width="100px" height="100px" color="green" radius="10px" borderwidth="2px" bordercolor="yellow" borderstyle="solid" ></rect-tag>
    <row-tag>
        <div style="width:100px; height:100px; background-color:blue; border-radius: 10px; border-width: 2px; border-color: red; border-style: solid;"></div>
        <rect-tag width="100px" height="100px" color="green" radius="10px" borderwidth="2px" bordercolor="yellow" borderstyle="solid" ></rect-tag>
    </row-tag>
    <div class="row">
        <div>block1</div>
        <div>block2</div>
    </div>
</body>

</html>
