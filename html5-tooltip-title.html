<!DOCTYPE html>
<html>

<head>
  <style>
    /* 设置所有元素的 title 样式 */
    *[title] {
      text-decoration: underline;
      color: blue;
      background-color: lightgray;
      padding: 5px;
    }
  </style>
</head>

<body>
  <div id="myDiv" title="This is a tooltip for the div.">Hover over me to see the tooltip.</div>
</body>

</html>
