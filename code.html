<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码查看器</title>
    <!-- Prism.js 代码高亮库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }
        
        .code-viewer {
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100%;
            overflow: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
        }
        
        .code-header {
            background: #2d2d30;
            color: #cccccc;
            padding: 8px 16px;
            border-bottom: 1px solid #3e3e42;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .code-content {
            padding: 16px;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            flex: 1;
            overflow: auto;
            background: #1e1e1e;
        }
        
        .loading {
            color: #888;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        
        .error {
            color: #f44336;
            padding: 16px;
            background: #2d1b1b;
            border-left: 4px solid #f44336;
            margin: 16px;
            border-radius: 4px;
        }
        
        .code-icon {
            font-size: 16px;
        }
        
        /* 滚动条样式 */
        .code-content::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .code-content::-webkit-scrollbar-track {
            background: #2d2d30;
        }
        
        .code-content::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        
        .code-content::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        
        /* 代码高亮样式 */
        .code-content {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
        }
        
        /* Prism.js 样式覆盖 */
        pre[class*="language-"] {
            background: #1e1e1e !important;
            color: #d4d4d4 !important;
            margin: 0;
            padding: 16px;
            overflow: visible;
            border-radius: 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .show-line-numbers pre[class*="language-"] {
            padding: 0;
        }
        
        code[class*="language-"] {
            background: transparent !important;
            color: inherit;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
        }
        
        /* 行号样式优化 */
        .line-numbers .line-numbers-rows {
            border-right: 1px solid #3e3e42;
            background: #252526;
            color: #858585;
            padding-left: 8px;
            padding-right: 8px;
        }
        
        .line-numbers .line-numbers-rows > span:before {
            color: #858585;
            text-align: right;
            padding-right: 8px;
        }
        
        .token.comment,
        .token.prolog,
        .token.doctype,
        .token.cdata {
            color: #6a9955 !important;
        }
        
        .token.punctuation {
            color: #d4d4d4 !important;
        }
        
        .token.property,
        .token.tag,
        .token.boolean,
        .token.number,
        .token.constant,
        .token.symbol,
        .token.deleted {
            color: #b5cea8 !important;
        }
        
        .token.selector,
        .token.attr-name,
        .token.string,
        .token.char,
        .token.builtin,
        .token.inserted {
            color: #ce9178 !important;
        }
        
        .token.operator,
        .token.entity,
        .token.url,
        .language-css .token.string,
        .style .token.string {
            color: #d4d4d4 !important;
        }
        
        .token.atrule,
        .token.attr-value,
        .token.keyword {
            color: #569cd6 !important;
        }
        
        .token.function,
        .token.class-name {
            color: #dcdcaa !important;
        }
        
        .token.regex,
        .token.important,
        .token.variable {
            color: #d16969 !important;
        }
        
        /* Prism.js行号插件样式覆盖 */
        .line-numbers {
            position: relative;
            padding-left: 3.8em;
            counter-reset: linenumber;
        }
        
        .line-numbers > code {
            position: relative;
            white-space: inherit;
        }
        
        .line-numbers .line-numbers-rows {
            position: absolute;
            pointer-events: none;
            top: 0;
            font-size: 100%;
            left: -3.8em;
            width: 3em;
            letter-spacing: -1px;
            border-right: 1px solid #3e3e42;
            user-select: none;
            counter-reset: linenumber;
        }
        
        .line-numbers-rows > span {
            pointer-events: none;
            display: block;
            counter-increment: linenumber;
        }
        
        .line-numbers-rows > span:before {
            content: counter(linenumber);
            color: #858585;
            display: block;
            padding-right: 0.8em;
            text-align: right;
        }
        
        /* 工具栏样式 */
        .toolbar {
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .toolbar button {
            background: #3c3c3c;
            border: 1px solid #555;
            color: #cccccc;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }
        
        .toolbar button:hover {
            background: #4c4c4c;
        }
        
        .toolbar button.active {
            background: #007acc;
            border-color: #007acc;
        }
    </style>
</head>
<body>
    <div class="code-viewer">
        <div class="code-header">
            <span class="code-icon">💻</span>
            <span id="codeFileName">代码查看器</span>
        </div>
        
        <div class="toolbar">
            <button id="copyCode" title="复制代码">复制</button>
            <button id="downloadCode" title="下载代码">下载</button>
            <span style="margin-left: auto; color: #888;" id="fileInfo"></span>
        </div>
        
        <div class="code-content" id="codeContent">
            <div class="loading">正在加载代码...</div>
        </div>
    </div>
    
    <script>
        class CodeViewer {
            constructor() {
                this.codeContent = document.getElementById('codeContent');
                this.codeFileName = document.getElementById('codeFileName');
                this.fileInfo = document.getElementById('fileInfo');
                this.showLineNumbers = true;
                this.currentCode = '';
                this.currentFilePath = '';
                
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.loadCodeFromUrl();
            }
            
            bindEvents() {
                // 复制代码
                document.getElementById('copyCode').addEventListener('click', () => {
                    this.copyCode();
                });
                
                // 下载代码
                document.getElementById('downloadCode').addEventListener('click', () => {
                    this.downloadCode();
                });
            }
            
            /**
             * 从URL参数加载代码
             */
            loadCodeFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                const filePath = urlParams.get('file');
                
                if (filePath) {
                    this.loadSourceCode(filePath);
                } else {
                    this.showMessage('请通过URL参数指定要查看的文件，例如: code.html?file=about.html');
                }
            }
            
            /**
             * 加载源代码
             */
            async loadSourceCode(filePath) {
                try {
                    this.currentFilePath = filePath;
                    this.codeContent.innerHTML = '<div class="loading">加载源代码中...</div>';
                    this.updateFileName(filePath);
                    
                    const response = await fetch(filePath);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const sourceCode = await response.text();
                    this.currentCode = sourceCode;
                    this.displaySourceCode(sourceCode);
                    this.updateFileInfo(sourceCode, filePath);
                    
                } catch (error) {
                    console.error('加载源代码失败:', error);
                    this.showError(`加载源代码失败: ${error.message}`);
                }
            }
            
            /**
             * 显示源代码
             */
            displaySourceCode(code) {
                const language = this.detectLanguage(this.currentFilePath);
                
                if (this.showLineNumbers) {
                    this.displayWithLineNumbers(code, language);
                } else {
                    this.displayWithHighlight(code, language);
                }
            }
            
            /**
             * 显示带语法高亮的代码
             */
            displayWithHighlight(code, language) {
                const pre = document.createElement('pre');
                const codeElement = document.createElement('code');
                
                if (language) {
                    pre.className = `language-${language}`;
                    codeElement.className = `language-${language}`;
                }
                
                codeElement.textContent = code;
                pre.appendChild(codeElement);
                
                this.codeContent.innerHTML = '';
                this.codeContent.appendChild(pre);
                
                // 应用语法高亮
                if (window.Prism) {
                    Prism.highlightElement(codeElement);
                }
            }
            
            /**
         * 显示带行号的代码
         */
        displayWithLineNumbers(code, language) {
            const pre = document.createElement('pre');
            const codeElement = document.createElement('code');
            
            // 使用Prism.js官方行号插件
            pre.className = 'line-numbers';
            if (language) {
                pre.className += ` language-${language}`;
                codeElement.className = `language-${language}`;
            }
            
            codeElement.textContent = code;
            pre.appendChild(codeElement);
            
            // 清空内容并添加pre元素
            this.codeContent.innerHTML = '';
            this.codeContent.appendChild(pre);
            
            // 移除自定义行号样式类
            this.codeContent.classList.remove('show-line-numbers');
            
            // 应用语法高亮
            if (window.Prism) {
                Prism.highlightElement(codeElement);
            }
        }
            
            /**
             * 根据文件扩展名检测编程语言
             */
            detectLanguage(filePath) {
                if (!filePath) return null;
                
                const extension = filePath.split('.').pop().toLowerCase();
                const languageMap = {
                    'js': 'javascript',
                    'jsx': 'jsx',
                    'ts': 'typescript',
                    'tsx': 'tsx',
                    'html': 'html',
                    'htm': 'html',
                    'css': 'css',
                    'scss': 'scss',
                    'sass': 'sass',
                    'less': 'less',
                    'json': 'json',
                    'xml': 'xml',
                    'py': 'python',
                    'java': 'java',
                    'c': 'c',
                    'cpp': 'cpp',
                    'cc': 'cpp',
                    'cxx': 'cpp',
                    'cs': 'csharp',
                    'php': 'php',
                    'rb': 'ruby',
                    'go': 'go',
                    'rs': 'rust',
                    'swift': 'swift',
                    'kt': 'kotlin',
                    'scala': 'scala',
                    'sh': 'bash',
                    'bash': 'bash',
                    'zsh': 'bash',
                    'fish': 'bash',
                    'ps1': 'powershell',
                    'sql': 'sql',
                    'md': 'markdown',
                    'markdown': 'markdown',
                    'yml': 'yaml',
                    'yaml': 'yaml',
                    'toml': 'toml',
                    'ini': 'ini',
                    'conf': 'ini',
                    'dockerfile': 'docker',
                    'vue': 'vue',
                    'svelte': 'svelte',
                    'r': 'r',
                    'matlab': 'matlab',
                    'm': 'matlab'
                };
                
                return languageMap[extension] || null;
            }
            

            
            /**
             * 复制代码
             */
            async copyCode() {
                if (!this.currentCode) {
                    this.showMessage('没有可复制的代码');
                    return;
                }
                
                try {
                    await navigator.clipboard.writeText(this.currentCode);
                    this.showMessage('代码已复制到剪贴板', 'success');
                } catch (error) {
                    console.error('复制失败:', error);
                    this.showMessage('复制失败，请手动选择复制', 'error');
                }
            }
            
            /**
             * 下载代码
             */
            downloadCode() {
                if (!this.currentCode) {
                    this.showMessage('没有可下载的代码');
                    return;
                }
                
                const fileName = this.getFileName(this.currentFilePath) || 'code.txt';
                const blob = new Blob([this.currentCode], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showMessage('代码已下载', 'success');
            }
            
            /**
             * 更新文件名显示
             */
            updateFileName(filePath) {
                const fileName = this.getFileName(filePath);
                this.codeFileName.textContent = fileName || '未知文件';
            }
            
            /**
             * 更新文件信息
             */
            updateFileInfo(code, filePath) {
                const lines = code.split('\n').length;
                const chars = code.length;
                const size = new Blob([code]).size;
                
                let sizeText = size + ' bytes';
                if (size > 1024) {
                    sizeText = (size / 1024).toFixed(1) + ' KB';
                }
                
                this.fileInfo.textContent = `${lines} 行, ${chars} 字符, ${sizeText}`;
            }
            
            /**
             * 获取文件名
             */
            getFileName(filePath) {
                if (!filePath) return '';
                return filePath.split('/').pop() || filePath;
            }
            
            /**
             * 显示消息
             */
            showMessage(message, type = 'info') {
                const messageDiv = document.createElement('div');
                messageDiv.className = type === 'error' ? 'error' : 'loading';
                messageDiv.textContent = message;
                
                this.codeContent.innerHTML = '';
                this.codeContent.appendChild(messageDiv);
                
                // 如果是成功或信息消息，3秒后自动消失
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        if (this.currentCode) {
                            this.displaySourceCode(this.currentCode);
                        }
                    }, 2000);
                }
            }
            
            /**
             * 显示错误
             */
            showError(message) {
                this.showMessage(message, 'error');
            }
        }
        
        // 初始化代码查看器
        document.addEventListener('DOMContentLoaded', () => {
            new CodeViewer();
        });
        
        // 监听来自父窗口的消息
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'loadCode' && event.data.filePath) {
                const viewer = new CodeViewer();
                viewer.loadSourceCode(event.data.filePath);
            }
        });
    </script>
    
    <!-- Prism.js 核心库和语言支持 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
</body>
</html>
