<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<title>text-overflow案例在线演示 www.divcss5.com</title> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<style type="text/css"> 
    *{ padding:0; margin:0} 
    a{ text-decoration:none;color:#6699ff} 
    ul,li{ list-style:none; text-align:left} 
    #divcss5{
        border:1px #ff8000 solid; padding:10px; width:50%; 
        margin-left:10px; margin-top:10px
    } 
    #divcss5 li{
        width:100%; height:24px;
        line-height:24px; font-size:12px; 
        color:#6699ff; 
    } 
    #divcss5 li a:hover{ color:#333} 

    .text-clip     {overflow: hidden; white-space: normal; text-overflow: clip; }
    .text-ellipsis {overflow: hidden; white-space: normal; text-overflow: ellipsis;}
</style>
</head>
<body>
    <ul id="divcss5">
        <li class="text-ellipsis">

        </li>
    <li class="text-clip">
        <nobr>
            <a href="#">&#8226; 超长内容超长内容超长内容超长内容超长内容超长内容超长内容超长内容超长内容</a>
        </nobr>
    </li>
    <li class="text-ellipsis">
        <nobr>

        </nobr>
    </li>
    <li><a href="#">&#8226; 完整显示</a></li>
</ul> 
</body> 
</html>
