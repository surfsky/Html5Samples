<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title></title>
        <style href="css/flexgrid.css" type="stylesheet" ></style>
        <style href="css/color.css" type="stylesheet" ></style>
        <style>
            body {width:100%; height:100%; margin:0px;}
            header {width: 100%; height: 300px; background-color: orange;}
            nav {width: 100%; height: 50px; background-color:green;}
            footer  {width: 100%; height: 200px; background-color:gray;}
            section  {width: 100%;  height: 600px; background-color:indianred;}

            #content {
                width: 100%; height: 600px; padding:10px; 
                background-color: goldenrod;
                display: flex;
                flex-direction: row;
            }
            #main {
                height: 100%; padding:10px; 
                background-color: goldenrod;
                display: flex;
                flex-direction: column;
                flex: 3;
            }
            aside  {flex: 1; height: 100%; background-color:paleturquoise;}
        </style>
    </head>

    <body>
        <header>HEADER</header>
        <nav>NAVI</nav>
        <div id="content">
            <div id="main">
                <article class="block">ARTICLE</article>
                <time>TIME</time>
                <user-defined style="color:orange;" class="block">我是一个自定义标签</user-defined>
            </div>
            <aside>ASIDE</aside>
        </section>
        <footer>FOOTER</footer>
    </body>

</html>
