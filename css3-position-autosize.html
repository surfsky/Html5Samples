<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<link href="css/flexgrid.css" rel="stylesheet" />
<style> 
body{ width: 100%; height:100%; margin:0; padding: 0;}
#div1 {
    position: relative;
    left: 100px;
    width: calc(100% - 200px);
    background-color: yellow;
    text-align: center;
}
#div2 {
    position: relative;
    left: 10px;
    right: 100px;
    background-color: yellow;
    text-align: center;
}
.item {
    background-color:orange;
    width: 50px;
    height: 50px;
    margin: 10px;
    text-align: center;
}
</style>
</head>

<body>

    <div id="div1">自动拉伸方案1：用 calc 计算宽度</div>
    <div id="div2">自动拉伸方案2：设置 left, right 边距</div>

    <!-- item size -->
    <div class="flex">
        <div class="item">item 1</div>
        <div class="item flex-1">flex方案</div>  
        <div class="item">item 3</div>
        <div class="item">item 4</div>
    </div>

</body>
</html>
